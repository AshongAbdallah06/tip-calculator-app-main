<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/error.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: 0; right: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header>
        <img src="images/logo.svg" alt="">
    </header>

    <main>        
        <section class="left-section">
            <div class="bill-container">
                <p class="label bill-label">Bill</p>
                <p class="bill-error">Can't be blank</p>
                <div class="input-container">
                    <input type="text" class="bill-input input" placeholder="0">
                    <img class="img-placeholder" src="images/icon-dollar.svg" alt="">
                </div>
            </div>

            <div class="tip-container">
                <p class="label tip-label">Select Tip <span class="tip-percent">%</span><p>

                <div class="tips">
                    <button class="percent">5%</button>
                    <button class="percent">10%</button>
                    <button class="percent">15%</button>
                    <button class="percent">15%</button>
                    <button class="percent">50%</button>
                    <input class="custom input" placeholder="Custom">
                </div>
            </div>

            <div class="no-of-people">
                <p class="label no-label">Number of People</p>
                <p class="error">Can't be blank</p>

                <div class="input-container">
                    <input type="text" class="no-of-people-input input" placeholder="0">
                    <img class="img-placeholder" src="images/icon-person.svg" alt="">
                </div>
            </div>

        </section>


        <section class="right-section">

            <div class="container">
                <div>
                    <p class="label">Tip Amount</p>
                    <p class="per-person">/ person</p>
                </div>
                <div class="amount tip-amount">$0.00</div>
            </div>

            <div class="container">
                <div>
                    <p class="label">Total</p>
                    <p class="per-person">/ person</p>
                </div>
                <div class="amount total-amount">$0.00</div>
            </div>

            <button class="reset">RESET</button>

        </section>
    </main>
 
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ashong Abdallah</a>.
    </footer>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
